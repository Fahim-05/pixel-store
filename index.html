<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXEL STORE</title>
    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.28.0/dist/full.css" rel="stylesheet" type="text/css" />
    <!-- fontwaesome css cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body class="">
    <nav>
        <!-- navber start here -->
        <div class="navbar bg-slate-600 px-8">
            <div class="flex-1">
                <img src="./Images/logo.png" class="w-16" alt="">
                <span class="text-white text-3xl font-bold ">PIXEL STORE</span>
            </div>
            <div class="flex-none gap-2">
                <!-- navigation menu is here -->
                <div class="text-white">
                    <ul class="lg:flex hidden">
                        <li class="mr-6">
                            <span class="text-green-500"><i class="fa-solid fa-house"></i></span>
                            <span>Home</span>
                        </li>
                        <li class="mr-6">
                            <span class="text-teal-400"><i class="fa-solid fa-heart"></i></span>
                            <span>Wish List</span>
                        </li>
                        <li class="mr-6">
                            <span class="text-red-400"><i class="fa-solid fa-trash"></i></span>
                            <span>Recicle Bin</span>
                        </li>
                        <li class="mr-6 relative">
                            <span class="absolute bottom-4 left-3">
                                <div id="badge-count" class="badge badge-secondary">0</div>
                            </span>
                            <label for="my-drawer-4" class="drawer-button"><span><i
                                        class="fa-solid fa-cart-plus"></i></span></label>

                        </li>
                    </ul>

                </div>
                <div class="dropdown dropdown-end block lg:hidden">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <i class="fa-solid fa-bars text-white"></i>
                    </label>
                    <ul tabindex="0"
                        class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                        <li>
                            <a>
                                <span><i class="fa-solid fa-house"></i></span>
                                <span>Home</span>
                            </a>
                        </li>
                        <li>
                            <a>
                                <span><i class="fa-solid fa-heart"></i></span>
                                <span>Wish List</span>
                            </a>
                        </li>
                        <li>
                            <a>
                                <span><i class="fa-solid fa-trash"></i></span>
                                <span>Recicle Bin</span>
                            </a>
                        </li>
                        <li>
                            <label for="my-drawer-4" class="drawer-button">
                                <a>
                                    <span><i class="fa-solid fa-cart-plus"></i></span>
                                    <span>Cart</span>

                                    <!-- <span><i class="fa-solid fa-cart-plus"></i></span> -->
                                </a>
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- drawer start here -->
    <div class="drawer drawer-end ">
        <input id="my-drawer-4" type="checkbox" class="drawer-toggle " />
        <div class="drawer-content bg-red-500">
            <!-- Page content here -->
            <div
                class="min-h-[200px] max-w-[1300px] mx-10 lg:mx-auto grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-4 mt-4" id="homepage-content">

                <!-- cards are here -->
               

            </div>

        </div>

        <div class="drawer-side">
            <label for="my-drawer-4" class="drawer-overlay"></label>
            <ul class="menu p-4  w-80 bg-base-100 text-base-content ">
                <!-- Sidebar content here -->
                <div>
                    <h1  class="text-2xl text-center">Cart Items</h1>
                </div>
                <div id="cart-items-container">
                    

                </div>
                <div class="flex justify-center mt-4">
                    <button onclick="handleClear()" class="btn btn-outline btn-error font-bold duration-500">Clear Cart</button>
                </div>
                <div class="bg-gray-300 p-3 rounded-md mt-10 flex flex-col gap-1">
                    <div class="flex justify-between text-lg font-semibold">
                        <p class="text-blue-600">Product Count:</p>
                        <p id="product-count">0</p>
                    </div>
                    <div class="flex justify-between text-lg font-semibold">
                        <p  class="text-blue-600">Price:</p>
                        <p >$<span id="price">0</span></p>
                    </div>
                    <div class="flex justify-between text-lg font-semibold">
                        <p class="text-blue-600">Tax:</p>
                        <p>$<span id="tax-count">0</span></p>
                    </div>
                    <hr>
                    <div class="flex justify-between text-lg font-semibold">
                        <p class="text-red-500">Total price:</p>
                        <p>$<span id="total-price">0</span></p>
                    </div>

                </div>
            </ul>
        </div>
    </div>
    <!-- drawer end here -->

    <!-- modal start here -->
    <!-- Put this part before -->
    <input type="checkbox" id="my-modal-3" class="modal-toggle" />
    <div class="modal">
        <div class="modal-box relative">
            <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
            <!-- all modal info here -->
            <div id="modal-info">
                <!--  -->
            </div>
        </div>
    </div>





   
    <script src="script.js"></script>
</body>

</html>
